<!doctype html>
<!-- 1.     Your page should contain the following: (20 points)-->
<!-- a.     Page title of ‘SVG Assignment’-->
<head><link type="text/css" rel="stylesheet" href="stylesheet.css"/></head>
<body>
<title>SVG Assignment</title>
<!-- b.     your name in a span tag with an id of name-->
<span id = "name">Brian O'Briskie</span>
<!-- c.     the time and date it is finished in a paragraph tag with an id of date-->
<p id = "date">Time Finished:2:34, Date Finished: 10/3/2015 </p>
<!-- d.     h1 tag with the content of ‘SVG Assignment, id of assignment-->
<h1 id = "assignment">SVG Assignment</h1>
<!-- e.     h2 tag with the content of ‘Internet Systems Programming’, id of class-title-->
<h2 id = "class-title">Internet Systems Programming</h2>

<!-- f.      Make use of each one of the SVG elements listed below: (4 points)-->
<!-- i.     Rectangle-->
<svg width="200" height="200"><rect x="50" y="50" width = "150" height = "150" /></svg>
<!-- ii.     Circle-->
<svg width ="100" height = "100"><circle cx="50" cy="50" r = "40" stroke = "green" stroke-width = "4" fill = "blue" /></svg>
<!-- iii.     Ellipse-->
<svg width ="300" height = "200"><ellipse cx="150" cy="100" rx = "140" ry="90" stroke = "green" stroke-width = "4" fill = "blue" /></svg>
<!-- iv.     Line-->
<svg width ="500" height = "200"><line x1="0" y1="0" x2 = "500" y2="200" stroke = "green" stroke-width = "4" /></svg>
<br>
<!-- g.     Using the Path element draw an image on the screen.  Using the d attribute of Path you must utilize the following commands: (4 points)-->
<!-- i.     M-->
<!-- ii.     L-->
<!-- iii.     A-->
<!-- iv.     Z-->
<svg width="300" height="300"><path d="M100 100 A45 45, 0, 0, 0, 150 150 L150 100 Z" /></svg>
<br>
<!-- h.     Define an external style sheet to modify at least one of the elements listed above, it must include new styles for the following attributes: (4 points)-->
<!-- i.     Stroke-->
<!-- ii.     Stroke-width-->
<!-- iii.     Fill-->
<!-- iv.     Fill-opacity-->
<!-- i.      Create a grouping (<g>) of any 2 elements along (other than text), with a <text> element that has at least 2 <tspan>s. (4 points)-->
<svg width = "200" height ="200"><g> <circle cx="25" cy="25" r="20" fill = "red" /> <rect x="50" y = "5" width = "40" height ="40" fill = "green" /> <text x = "100" y="20"style ="fill:green;"><tspan x = "100" y="20">first tspan</tspan><tspan x = "100" y="50">second tspan</tspan></text></g></svg>
<!-- j.      Using the online resource icomoon, select at least two icons of your choosing and download them.  Using the external SVG file that it generates, link in the two (or more) icons that you selected into your document.  This demonstrates the usage of the <defs> and <use> elements in SVG.  Watch the video that I created for you.  Should explain the entire process. (4 points)-->
<br>
<svg class="icon icon-barcode"><use xlink:href="svgdefs.svg#icon-barcode"></use></svg>
